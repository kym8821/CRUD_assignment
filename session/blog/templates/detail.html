<h1>블로그 상세 페이지</h1>
<br />
<hr />
<h2>{{blog.title}}</h2>
<p>{{blog.content}}</p>
<p>{{blog.created_at}}</p>

<a href="{% url 'home' %}">홈</a>
<!--home은 id로 구분되는 특정 사이트가 필요한 것이 아니므로 id는 안보내도 됨-->
<a href="{% url 'edit' blog.id %}">수정하기</a>
<!--blog객체의 id를 갖고 edit으로 이동-->
<a href="{% url 'delete' blog.id %}">삭제하기</a>
<!--a 태그를 활용하여 id=blog.id인 urls.py의 특정 delete path로 이동-->
